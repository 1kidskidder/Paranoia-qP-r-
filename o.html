<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowing Crosshair</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      user-select: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      user-select: none;
    }
    #activationNotice {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: limegreen;
      font-family: monospace;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="fovCanvas"></canvas>
  <div id="activationNotice" style="display: none;">Activated</div>

  <script>
    if (typeof h5gg === "undefined" || !h5gg.require || h5gg.require(7.9) !== true) {
      alert("❌");
      throw new Error("Incompatible h5gg version.");
    } else {
      const notice = document.getElementById("activationNotice");
      notice.style.display = "block";

      setTimeout(() => {
        notice.style.opacity = "0";
      }, 3000);

      setTimeout(() => {
        notice.style.display = "none";
      }, 4000);
    }

    const canvas = document.getElementById('fovCanvas');
    const ctx = canvas.getContext('2d');

    const drawCrosshair = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const size = 2.5;

      // Black outline
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.moveTo(centerX - size, centerY);
      ctx.lineTo(centerX + size, centerY);
      ctx.moveTo(centerX, centerY - size);
      ctx.lineTo(centerX, centerY + size);
      ctx.stroke();

      // Cyan glowing crosshair
      ctx.strokeStyle = 'cyan';
      ctx.lineWidth = 1;
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'cyan';
      ctx.beginPath();
      ctx.moveTo(centerX - size, centerY);
      ctx.lineTo(centerX + size, centerY);
      ctx.moveTo(centerX, centerY - size);
      ctx.lineTo(centerX, centerY + size);
      ctx.stroke();

      // Reset shadow
      ctx.shadowBlur = 0;
      ctx.shadowColor = 'transparent';
    };

    const resizeCanvas = () => {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
      drawCrosshair();
    };

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
