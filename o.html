<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOV + Crosshair</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fov-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 1px solid white;
      border-radius: 50%;
    }

    .crosshair-outer {
      width: 10px;
      height: 10px;
      border: 1px solid red;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .crosshair-inner {
      width: 4px;
      height: 4px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="fov-circle"></div>
    <div class="crosshair-outer">
      <div class="crosshair-inner"></div>
    </div>
  </div>
</body>
</html>
