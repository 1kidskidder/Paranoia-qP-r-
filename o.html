<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crosshair (JS Only)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    function createCrosshair() {
      const outer = document.createElement('div');
      outer.style.position = 'absolute';
      outer.style.width = '10px';
      outer.style.height = '10px';
      outer.style.border = '1px solid red';
      outer.style.borderRadius = '50%';
      outer.style.display = 'flex';
      outer.style.alignItems = 'center';
      outer.style.justifyContent = 'center';
      outer.style.pointerEvents = 'none';

      const inner = document.createElement('div');
      inner.style.width = '4px';
      inner.style.height = '4px';
      inner.style.backgroundColor = 'red';
      inner.style.borderRadius = '50%';

      outer.appendChild(inner);
      document.body.appendChild(outer);

      function positionCrosshair() {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        outer.style.left = (centerX - 5) + 'px'; // half of 10px
        outer.style.top = (centerY - 5) + 'px';
      }

      window.addEventListener('resize', positionCrosshair);
      positionCrosshair();
    }

    window.addEventListener('load', createCrosshair);
  </script>
</body>
</html>
