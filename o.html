<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Crosshair</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      overflow: hidden;
    }

    .crosshair-outer {
      position: absolute;
      width: 10px;
      height: 10px;
      border: 1px solid red;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .crosshair-inner {
      width: 4px;
      height: 4px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="crosshair-outer" id="crosshair">
    <div class="crosshair-inner"></div>
  </div>

  <script>
    function centerCrosshair() {
      const crosshair = document.getElementById('crosshair');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const offset = 5; // half of 10px (outer circle size)
      crosshair.style.left = (centerX - offset) + 'px';
      crosshair.style.top = (centerY - offset) + 'px';
    }

    window.addEventListener('resize', centerCrosshair);
    window.addEventListener('load', centerCrosshair);
  </script>
</body>
</html>
